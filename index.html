<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogos da Tedi Games</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: yellow;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      color: #222;
    }

    #searchInput {
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
    }

    .jogos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .jogo {
      width: 220px;
      background: linear-gradient(145deg, #f5f5f5, #e0e0e0);
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      text-decoration: none;
      color: #000;
      padding: 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .jogo:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      border: 2px solid #ffbf00;
    }

    .jogo img {
      width: 100%;
      border-radius: 8px;
    }

    .jogo p {
      margin-top: 10px;
      font-size: 1.1em;
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 768px) {
      .jogos {
        flex-direction: column;
        align-items: center;
      }

      .jogo {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Jogos da Tedi Games</h1>
  
  <!-- Barra de busca -->
  <input type="text" id="searchInput" placeholder="Pesquisar jogo..." oninput="filtrarJogos()" />

  <div class="jogos">
    <!-- Ninja Game -->
    <a class="jogo" href="https://gd.games/tedi_games_studios/ninja-game1" target="_blank">
      <img src="ninja.jpg" alt="Ninja Game" />
      <p>Ninja Game</p>
    </a>

    <!-- Incas The Game -->
    <a class="jogo" href="https://gd.games/tedi_games_studios/incas-the-game" target="_blank">
      <img src="incas.jpg" alt="Incas The Game" />
      <p>Incas The Game</p>
    </a>

    <!-- Jumping Plane -->
    <a class="jogo" href="https://gd.games/tedi_games_studios/jumping-plane-" target="_blank">
      <img src="plane.jpg" alt="Jumping Plane" />
      <p>Jumping Plane</p>
    </a>
  </div>

  <script>
    function filtrarJogos() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const jogos = document.querySelectorAll(".jogo");

      jogos.forEach(jogo => {
        const nome = jogo.querySelector("p").textContent.toLowerCase();
        jogo.style.display = nome.includes(input) ? "block" : "none";
      });
    }
  </script>
</body>
</html>

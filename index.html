<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meus Jogos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eee;
      padding: 20px;
    }
    .game-list {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .game-item {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      width: 250px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    iframe {
      width: 240px;
      height: 180px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Meus Jogos</h1>
  <div class="game-list">
    <div class="game-item">
      <h3>Ninja Game</h3>
      <iframe src="https://gd.games/tedi_games_studios/ninja-game1" allowfullscreen></iframe>
    </div>
    <div class="game-item">
      <h3>Incas The Game</h3>
      <iframe src="https://gd.games/tedi_games_studios/incas-the-game" allowfullscreen></iframe>
    </div>
    <div class="game-item">
      <h3>Jumping Plane</h3>
      <iframe src="https://gd.games/tedi_games_studios/jumping-plane-" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>

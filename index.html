<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Botões com Som</title>
  <style>
    body {
      background: #ffe066;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    .botao {
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .botao:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .azul { background-color: #4da6ff; color: white; }
    .verde { background-color: #3adb76; color: white; }
    .vermelho { background-color: #ff4d4d; color: white; }
    .amarelo { background-color: #ffd11a; color: black; }
  </style>
</head>
<body>
  <h1>Botões com Efeitos Sonoros</h1>

  <button class="botao azul" onclick="tocarSom('som_clique')">Clique</button>
  <button class="botao verde" onclick="tocarSom('som_moeda')">Moeda</button>
  <button class="botao vermelho" onclick="tocarSom('som_erro')">Erro</button>
  <button class="botao amarelo" onclick="tocarSom('som_engracado')">Engraçado</button>

  <audio id="som_clique" src="som_clique.mp3"></audio>
  <audio id="som_moeda" src="som_moeda.mp3"></audio>
  <audio id="som_erro" src="som_erro.mp3"></audio>
  <audio id="som_engracado" src="som_engracado.mp3"></audio>

  <script>
    function tocarSom(id) {
      const som = document.getElementById(id);
      som.currentTime = 0; // Reinicia se já estiver tocando
      som.play();
    }
  </script>
</body>
</html>

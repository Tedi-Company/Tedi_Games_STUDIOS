<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogos da Tedi Games</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: yellow;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #222;
      font-size: 2.5em;
      opacity: 0;
      transform: scale(0.9);
      animation: tituloZoom 0.8s ease forwards;
      animation-delay: 0.2s;
    }

    #searchInput {
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInput 0.8s ease forwards;
      animation-delay: 0.6s;
    }

    .jogos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .jogo {
      width: 220px;
      background: linear-gradient(145deg, #f5f5f5, #e0e0e0);
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      text-decoration: none;
      color: #000;
      padding: 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
      border: 2px solid transparent;
      opacity: 0;
      transform: translateY(20px);
      animation: surgir 0.6s ease forwards;
    }

    .jogo:nth-child(1) { animation-delay: 1.0s; }
    .jogo:nth-child(2) { animation-delay: 1.2s; }
    .jogo:nth-child(3) { animation-delay: 1.4s; }

    .jogo:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    .jogo img {
      width: 100%;
      border-radius: 8px;
    }

    .jogo p {
      margin-top: 10px;
      font-size: 1.1em;
      font-weight: bold;
      color: #333;
    }

    @keyframes surgir {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes tituloZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInput {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .jogos {
        flex-direction: column;
        align-items: center;
      }

      .jogo {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Jogos da Tedi Games</h1>
  <input type="text" id="searchInput" placeholder="Buscar jogo..." onkeyup="filtrarJogos()" />

  <div class="jogos" id="jogosContainer">
    <!-- Ninja Game -->
    <a class="jogo" href="https://gd.games/tedi_games_studios/ninja-game1" target="_blank">
      <img src="ninja.jpg" alt="Ninja Game">
      <p>Ninja Game</p>
    </a>

    <!-- Incas The Game -->
    <a class="jogo" href="https://gd.games/tedi_games_studios/incas-the-game" target="_blank">
      <img src="incas.jpg" alt="Incas The Game">
      <p>Incas The Game</p>
    </a>

    <!-- Jumping Plane -->
    <a class="jogo" href="https://gd.games/tedi_games_studios/jumping-plane-" target="_blank">
      <img src="plane.jpg" alt="Jumping Plane">
      <p>Jumping Plane</p>
    </a>
  </div>

  <script>
    function filtrarJogos() {
      const termo = document.getElementById('searchInput').value.toLowerCase();
      const jogos = document.querySelectorAll('.jogo');
      jogos.forEach(jogo => {
        const titulo = jogo.textContent.toLowerCase();
        jogo.style.display = titulo.includes(termo) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
